  <script>

function game() {
  let compteur = 0;
  for (let i=1; i<=5; i++) {
    player = window.prompt("choix");
      let resultat = playRound(player);
      if (resultat==="Win"){
        compteur++;

      } else if (resultat==="Lose"){
        compteur--;
      }
  }
  if (compteur>0){
    console.log("Win")
  } else if (compteur ==0){
    console.log("Draw")
  } else {
    console.log("Lose")
  }
}


  function computerPlay() {
    rand = Math.floor(Math.random() * Math.floor(3));
    if (rand === 1){
      return ("rock")
    } else if (rand ===2){
      return ("paper")
    } else {
      return ("scissor")
    }
  }
function playRound(playerSelection, computerSelection = computerPlay()) {
  console.log(computerSelection)
  player = playerSelection.toLowerCase();
  comp = computerSelection.toLowerCase();
  if ((player === "rock" && comp ==="paper") || (player ==="paper" && comp ==="scissor") || (player==="scissor" && comp==="rock" )){
    return("Lose")
  } else if (player===comp){
    return("Draw")
  } else {
    return("Win")
  }
}



  </script>
